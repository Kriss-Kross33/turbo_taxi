name: turbo_taxi
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core:
  firebase_auth:
  firebase_database:
  flutter_bloc: ^7.3.3
  fluttertoast: ^8.0.8
  flutter_form_builder: ^7.0.0
  form_builder_validators: ^7.2.0
  connectivity: ^3.0.6
  internet_connection_checker: ^0.0.1+3
  

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

 
  uses-material-design: true

  
  assets:
    - assets/images/
    - assets/sounds/

  

  fonts:
    - family: Bolt
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
        - asset: assets/fonts/bolt-semibold.ttf
        - asset: assets/fonts/bolt-regular.ttf
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
  